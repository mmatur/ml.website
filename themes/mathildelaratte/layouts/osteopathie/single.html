{{ define "main" }}
<section class="container-fluid bg-dark_section">
   <div class="row pt-5">
      <div class="col-12 justify-content-center text-center">
         <h1>{{ .Title }}</h1>
      </div>
   </div>
</section>

<section class="container-fluid bg-light">
   <div class="row justify-content-center">
      <div class="col-9">
         {{ .Content }}
      </div>
      <div class="col-3">
            <img class="votre-osteo-img" title="{{ .Params.title }}" src="{{ .Params.image }}" />
      </div>
   </div>
</section>
{{ end }}
